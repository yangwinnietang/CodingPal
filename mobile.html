<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>CodingPal Mobile</title>
    
    <!-- PWA配置 -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CodingPal" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/src/main-mobile.ts" as="script" crossorigin />
    
    <style>
      /* 防止FOUC */
      #app {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      #app.loaded {
        opacity: 1;
      }
      
      /* 启动画面 */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .splash-logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 16px;
      }
      
      .splash-text {
        font-size: 16px;
        opacity: 0.8;
      }
      
      .splash-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 启动画面 -->
    <div id="splash" class="splash-screen">
      <div class="splash-logo">CodingPal</div>
      <div class="splash-text">AI驱动的智能助手</div>
      <div class="splash-spinner"></div>
    </div>
    
    <!-- 应用容器 -->
    <div id="app"></div>
    
    <script>
      // 启动画面控制
      window.addEventListener('DOMContentLoaded', () => {
        const app = document.getElementById('app')
        const splash = document.getElementById('splash')
        
        // 最小显示时间
        setTimeout(() => {
          if (app && splash) {
            app.classList.add('loaded')
            splash.style.opacity = '0'
            setTimeout(() => {
              splash.style.display = 'none'
            }, 300)
          }
        }, 1500)
      })
    </script>
    
    <script type="module" src="/src/main-mobile.ts"></script>
  </body>
</html>
